{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <!-- Profile Header with Blank Photo -->
                    <div class="text-center mb-4">
                        <div class="profile-pic-wrapper mb-3">
                            <div class="profile-pic-placeholder">
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                        <h2 class="text-primary mb-1">{{ user.username }}</h2>
                        <p class="text-muted">{{ user.email }}</p>
                    </div>

                    <!-- Profile Form -->
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <!-- Profile Picture Upload -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">Profile Picture</label>
                            <div class="custom-file-upload">
                                {{ form.profile_picture }}
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Bio</label>
                            {{ form.bio }}
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Major</label>
                                {{ form.major }}
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Year</label>
                                {{ form.year }}
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Interests</label>
                            {{ form.interests }}
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Preferred Location</label>
                            {{ form.preferred_location }}
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Update Profile
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-image: url("{% static 'css/images/bg.jpg' %}");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    .card {
        background-color: rgba(255, 255, 255, 0.95);
        border: none;
        border-radius: 15px;
    }

    /* Profile picture placeholder styling */
    .profile-pic-wrapper {
        width: 150px;
        height: 150px;
        margin: 0 auto;
        position: relative;
    }

    .profile-pic-placeholder {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 4px solid #cc0000;
        padding: 3px;
        background-color: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .profile-pic-placeholder i {
        font-size: 60px;
        color: #cc0000;
    }

    .form-control {
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 10px 15px;
    }

    .form-control:focus {
        border-color: #cc0000;
        box-shadow: 0 0 0 0.2rem rgba(204, 0, 0, 0.25);
    }

    .btn-primary {
        background-color: #cc0000;
        border-color: #cc0000;
        padding: 12px 30px;
        border-radius: 8px;
        font-weight: 600;
    }

    .btn-primary:hover {
        background-color: #990000;
        border-color: #990000;
    }

    .text-primary {
        color: #cc0000 !important;
    }

    textarea {
        min-height: 100px;
    }

    /* Updated File input styling */
    .custom-file-upload {
        margin: 0;
    }

    input[type="file"] {
        padding: 0.375rem 0.75rem;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        width: 100%;
        background-color: white;
        height: 38px;
        line-height: 1.5;
        display: flex;
        align-items: center;
    }

    /* Make file input text vertically centered */
    input[type="file"]::-webkit-file-upload-button {
        margin-right: 20px;
        height: 100%;
        padding: 0 1rem;
        border: none;
        background: #f8f9fa;
        border-right: 1px solid #dee2e6;
    }

    /* Label styling */
    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-size: 0.95rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .card-body {
            padding: 2rem !important;
        }
    }
</style>

<!-- Add Font Awesome for the user icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
{% endblock %}
