{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block login %}

<div class="flex items-center justify-center min-h-screen bg-cover bg-center relative custom-bg">
    
    <!-- Dark overlay -->
    <div class="absolute inset-0 bg-black opacity-50"></div>
    
    <!-- Login Card -->
    <div class="relative z-10 max-w-md w-full px-8 py-10 bg-white rounded-lg shadow-2xl transition duration-300 ease-in-out transform hover:scale-105">
        
        <h2 class="text-3xl font-extrabold text-center text-red-600 mb-6">Welcome Back</h2>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {{ form|crispy }}
            
            <button type="submit" class="w-full py-2 bg-red-600 hover:bg-red-700 text-white text-lg font-semibold rounded-lg shadow-md transition duration-300">
                Login
            </button>
            
            <p class="mt-4 text-center text-gray-700">
                Don't have an account? 
                <a href="{% url 'signup' %}" class="text-red-600 font-semibold hover:underline">Sign Up</a>
            </p>

            <p class="mt-2 text-center text-gray-700">
                <a href="{% url 'password_reset' %}" class="text-red-600 font-semibold hover:underline">Forgot Password?</a>
            </p>
        </form>
        
    </div>
</div>

<style>
    .custom-bg {
        background-image: url('{% static "img/signin-bg.png" %}');
        background-size: cover;
        background-position: center;
    }
</style>

{% endblock %}
